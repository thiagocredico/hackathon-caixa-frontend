<mat-sidenav #sidenav mode="over" [opened]="false" class="min-w-72 sm:w-[260px]">
  <div class="flex flex-col items-center text-center py-4 sm:py-6 pb-2">
    <img class="self-auto max-w-[120px] sm:max-w-[180px] cursor-pointer" src="assets/icon/CAIXA_chapada_positiva.svg" alt="Logo Caixa" (click)="onLogoClick()" />
    <div class="font-bold text-sm sm:text-[1.1rem] mt-2">Simulador de Empr√©stimos</div>
  </div>
  <mat-nav-list>
    @for (p of pages; track p) {
      <a
        mat-list-item
        [routerLink]="[p.url]"
        routerLinkActive="selected"
        [attr.aria-label]="'Ir para ' + p.title"
  [ngClass]="{ 'bg-sky-50 text-sky-700 rounded-lg': p.url === '/' + (router.url || '').split('/')[1] }"
        (click)="sidenav.close()"
        >
        <mat-icon matListIcon class="text-base sm:text-lg">{{ p.icon }}</mat-icon>
        <span class="text-xs sm:text-base">{{ p.title }}</span>
      </a>
    }
  </mat-nav-list>
</mat-sidenav>
